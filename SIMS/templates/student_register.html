<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒登録</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <!-- SubTitleの設定 -->
        {% set subTitle = '生徒一覧' %}

        {% set studentSearch = True %}

        <!-- layoutの決定 -->
        {% extends 'layout.html' %}

        <!-- コンテンツ -->
        {% block contents %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/student_list.css') }}"></link>
        {{ super() }}

        <!-- <form method="POST" action="送信先URL">
            <p>お名前: <input type="text" name="name" id="name"></p>
            <p>フリガナ: <input type="text" name="furigana" id="furigana"></p>
            <p><input type="submit" value="登録"></p>
          </form>
           -->

        <br><br>
        <!-- <p>次へ</p>
        <p>前へ</p> -->
    </header>
    <main>
    <form method="POST" action="送信先URL">
        <table class="table table-striped">
            <tr>
                <td>
                    id：{{id}}
                </td>
            </tr>
            <tr>
                <td>
                    生徒名: <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    フリガナ: <input type="text" name="furigana" id="furigana">
                </td>
            </tr>
            <tr>
                <td>
                    クラス： <input type="text" name="class" id="class">
                </td>
            </tr>
            <tr>
                <td>
                    性別：  <input type="radio" name="gender" id="male" value="男性">
                    <label for="male">男性</label>
                    <input type="radio" name="gender" id="female" value="女性">
                    <label for="female">女性</label>
                </td>
            </tr>
            <tr>
                <td>
                    生年月日：<input type="date" name="birthday" id="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    住所：<input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    電話番号： <input type="tel" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail 個人用：<input type="email" name="email1" id="email1">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail 学校用：<input type="email" name="email2" id="email2">
                </td>
            </tr>
            <tr>
                <td>
                    備考：<br><textarea name="remarks" id="remarks" cols="30" rows="3"></textarea>
                </td>
            </tr>
        </table>
    </form>
    </main>
    <footer>
        <p><a href="{{url_for('student_list.student_list',school=school)}}">生徒一覧へ</a></p>
    </footer>

    <script src="../static/js/student_details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}

</html>
