<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒登録</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <!-- SubTitleの設定 -->
        {% set subTitle = '生徒一覧' %}

       
        <!-- layoutの決定 -->
        {% extends 'layout.html' %}

        <!-- コンテンツ -->
        {% block contents %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/student_list.css') }}"></link>
        {{ super() }}

        <!-- <form method="POST" action="送信先URL">
            <p>お名前: <input type="text" name="name" id="name"></p>
            <p>フリガナ: <input type="text" name="furigana" id="furigana"></p>
            <p><input type="submit" value="登録"></p>
          </form>
           -->

        <br><br>
        <!-- <p>次へ</p>
        <p>前へ</p> -->
    </header>
    <main>
    <form method="POST">
        <table class="table table-striped">
            <tr>
                <td>
                    id：{{id}}
                </td>
            </tr>
            <tr>
                <td>
                    生徒名: <input type="text" name="name" id="name" value="山田" required>
                </td>
            </tr>
            <tr>
                <td>
                    フリガナ: <input type="text" name="name_kana" id="name_kana" value="ヤマダ" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="class_name">クラス：</label>
<select name="class_name" id="class_name" >
  <option value="Aコース">Aコース</option>
  <option value="Bコース">Bコース</option>
  <option value="Cコース">Cコース</option>
  <option value="Dコース">Dコース</option>
  <option value="Eコース">Eコース</option>
  <option value="Fコース">Fコース</option>  
</select>
                </td>
                <!-- セレクトボックス、プルダウン、HTML実装する -->
            </tr>
            <tr>
                <td>
                    性別：  <input type="radio" name="gender" id="male" value="1" checked="checked">
                    <label for="male">男性</label>
                    <input type="radio" name="gender" id="female" value="2">
                    <label for="female">女性</label>
                </td>
            </tr>
            <tr>
                <td>
                    生年月日：<input type="date" name="birthday" id="birthday" value="2000-09-26" required>
                </td>
            </tr>
            <tr>
                <td>
                    住所：<input type="text" name="address" id="address" value="大阪市" required>
                </td>
            </tr>
            <tr>
                <td>
                    電話番号： <input type="tel" name="phone" id="phone" value="080" required>
                </td>
            </tr>
            <tr>
                <td>
                    E-mail 個人用：<input type="email" name="email" id="email" value="abc@outlook.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    E-mail 学校用：<input type="email" name="gmail" id="gmail" value="abc@gmail.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    備考：<br><textarea name="note" id="note" cols="30" rows="3" value="test desu"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="新規登録">
    </form>
    </main>
    <footer>
        <br>
        <p><a href="{{url_for('student_list.student_list',school=school)}}">生徒一覧へ</a></p>
        
    </footer>

    <script src="../static/js/student_details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}

</html>
