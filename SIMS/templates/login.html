<!-- SubTitleの設定 -->
{% set subTitle = 'ログイン' %}

<!-- layoutの決定 -->
{% extends 'layout.html' %}

<!-- コンテンツ -->
{% block contents %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"></link>
<div class="container">
    {{ super() }}
    <h1>生徒管理ログインページ</h1>
    <h6>IDとパスワードを入力して下さい</h6>
    <form method="POST">
        <input type="text" name="user_id" placeholder="ユーザー名">
        <input type="password" name="password" placeholder="パスワード">
        <button type="submit">ログイン</button>
    </form>
</div>
{% endblock %}
