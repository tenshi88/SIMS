<!-- SubTitleの設定 -->
{% set subTitle = '学校一覧' %}

<!-- layoutの決定 -->
{% extends 'layout.html' %}

<!-- コンテンツ -->
{% block contents %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/school_list.css') }}"></link>
{{ super() }}
<div class="container">
    <h2 class="fw-bold">学校一覧</h2>
    <ul>
        {% for school in schools %}
        <li><a href="/{{ school.name }}/student_list">{{ school.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
