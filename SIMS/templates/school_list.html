<!-- SubTitleの設定 -->
{% set subTitle = '学校一覧' %}

<!-- layoutの決定 -->
{% extends 'layout.html' %}

<!-- コンテンツ -->
{% block contents %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/school_list.css') }}"></link>
<div class="container">
    {{ super() }}
    <h1>学校一覧</h1>
    <ul>
        {% for school in schools %}
        <li><a href="location.href='/{{ school.name }}/student_list'">{{ school.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
